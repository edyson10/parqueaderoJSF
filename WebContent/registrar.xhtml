<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"> 
<h:head>
	<meta charset="UTF-8"/>
	<title>Parqueadero</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="shortcut icon" href="img/parqueadero.png" type="image/x-icon" />
	<link rel="stylesheet" href="css/estilo.css"/> 
</h:head>
<h:body>
	<b:navBar brand="Parking" brandHref="#" id="dropMenuExample" contentDisabled="#{navBarBean.navBarDisabled}">
  		<b:navbarLinks contentDisabled="#{navBarBean.navBarLinksDisabled}">
    		<b:navLink value="Inicio" href="#"></b:navLink>
		</b:navbarLinks>
		<b:navbarLinks pull="right"><b:navLink value="" href="#"></b:navLink></b:navbarLinks>
		<b:navbarLinks pull="right" styleClass="hidden-xs">
		    <b:dropMenu align="right" value="Menu" contentDisabled="#{navBarBean.dropMenuDisabled}">
				<b:navLink value="Configuracion" href="#"></b:navLink>
				<b:navLink value="Perfil" href="#"></b:navLink>
				<b:navLink></b:navLink>
				<b:navLink value="Cerrar SesiÃ³n" href="#"></b:navLink>
			</b:dropMenu>
		  </b:navbarLinks>
	</b:navBar>
	<h1 align="center">Parqueadero</h1>
	<b:row styleClass="show-grid">
  		<b:column col-xs="12" col-md="12">
  			<h:form id="loginForm">
			  <b:container layout="fluid">
			    <b:panel title="Registrar Pago" look="primary">
			    	<b:row>
			    		<b:column medium-screen="2"></b:column>
		        		<b:column medium-screen="6">
		          			<b:inputText placeholder="Ticket" value="#{inputTextBean.text}"/>
		        		</b:column>
		        		<b:column medium-screen="2">
		    				<b:commandButton value="Calcular" action="#{loginBean.iniciarSesion()}" update="@form" look="primary" style="width:100%" />
		        		</b:column>
		        		<b:column medium-screen="2"></b:column>
		    		</b:row>
		    		<b:row>
		    			<b:column medium-screen="2"></b:column>
		    			<b:column medium-screen="4">
		    				<b:column medium-screen="4">
		          				<h:outputText value="Fecha:" for="username" />
		        			</b:column>
					    	<b:column medium-screen="8">
					    		<h:outputText value="01-01-2019" />
					    	</b:column>
		    			</b:column>
		    			<b:column medium-screen="4">
		    				<b:column medium-screen="4">
		          				<h:outputText value="A pagar:" for="username" />
		        			</b:column>
					    	<b:column medium-screen="8">
					    		<h:outputText value="000.000" />
					    	</b:column>
		    			</b:column>
		    			<b:column medium-screen="2"></b:column>
		    		</b:row>
		    		<b:row>
		    			<b:column medium-screen="2"></b:column>
		    			<b:column medium-screen="4">
		    				<b:column medium-screen="4">
		          				<h:outputText value="Hora Inicio:" for="username" />
		        			</b:column>
					    	<b:column medium-screen="8">
					    		<h:outputText value="12:00 am" />
					    	</b:column>
		    			</b:column>
		    			<b:column medium-screen="4">
		    				<b:column medium-screen="4">
		          				<h:outputText value="Recibido:" for="username" />
		        			</b:column>
					    	<b:column medium-screen="8">
					    		<b:inputText placeholder="$$$" value="#{inputTextBean.text}" type="number"/>
					    	</b:column>
		    			</b:column>
		    			<b:column medium-screen="2"></b:column>
		    		</b:row>
		    		<b:row>
		    			<b:column medium-screen="2"></b:column>
		    			<b:column medium-screen="4">
		    				<b:column medium-screen="4">
		          				<h:outputText value="Hora Fin:" for="username" />
		        			</b:column>
					    	<b:column medium-screen="8">
					    		<h:outputText value="12:00 pm" />
					    	</b:column>
		    			</b:column>
		    			<b:column medium-screen="4">
		    				<b:column medium-screen="4">
		          				<h:outputText value="A devolver:" for="username" />
		        			</b:column>
					    	<b:column medium-screen="8">
					    		<h:outputText value="000.000" />
					    	</b:column>
		    			</b:column>
		    			<b:column medium-screen="2"></b:column>
		    		</b:row>
		    		<b:row>
		    			<b:column medium-screen="2"></b:column>
		    			<b:column medium-screen="4">
		    				<b:column medium-screen="4">
		          				<h:outputText value="Tiempo:" for="username" />
		        			</b:column>
					    	<b:column medium-screen="8">
					    		<h:outputText value="12 horas" />
					    	</b:column>
		    			</b:column>
		    		</b:row><b:row>
			    		<b:column medium-screen="2"></b:column>
		        		<b:column medium-screen="6">
		        		</b:column>
		        		<b:column medium-screen="2">
		    				<b:commandButton value="Pagar" action="#{loginBean.iniciarSesion()}" update="@form" look="primary" style="width:100%" />
		        		</b:column>
		        		<b:column medium-screen="2"></b:column>
		    		</b:row>
			    </b:panel>
			  </b:container>
			</h:form>
  		</b:column>
	</b:row>
</h:body>
</html>
