<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"> 
<h:head>
	<meta charset="UTF-8"/>
	<title>Parqueadero</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="shortcut icon" href="img/parqueadero.png" type="image/x-icon" />
	<link rel="stylesheet" href="css/estilo.css"/> 
</h:head>
<h:body>
	<b:navBar brand="Parking" brandHref="#" id="dropMenuExample" contentDisabled="#{navBarBean.navBarDisabled}">
  		<b:navbarLinks contentDisabled="#{navBarBean.navBarLinksDisabled}">
    		<b:navLink value="Ingreso de vehiculos" href="IngresoVehiculo.xhtml"></b:navLink>
    		<b:navLink value="Salida de vehiculos" href="salidaVehiculo.xhtml"></b:navLink>
		</b:navbarLinks>
		<b:navbarLinks pull="right"><b:navLink value="" href="#"></b:navLink></b:navbarLinks>
		<b:navbarLinks pull="right" styleClass="hidden-xs">
		    <b:dropMenu align="right" value="Menu" contentDisabled="#{navBarBean.dropMenuDisabled}">
				<b:navLink value="Configuracion" href="#"></b:navLink>
				<b:navLink value="Perfil" href="#"></b:navLink>
				<b:navLink></b:navLink>
				<b:navLink value="Cerrar SesiÃ³n" href="index.xhtml"></b:navLink>
			</b:dropMenu>
		  </b:navbarLinks>
	</b:navBar>
	<h1 align="center">Parqueadero</h1>
	<b:row styleClass="show-grid">
  		<b:column col-xs="12" col-md="12">
  			<h:form id="loginForm">
			  <b:container layout="fluid">
			    <b:panel title="Ingreso de los vehiculos" look="primary">
			    	<b:row>
			    		<b:column col-xs="1" col-md="1" align="center"></b:column>
			    		<b:column col-xs="5" col-md="5" align="center">
  							<img src="img/carro.png" width="300px;" height="250px;" data-target="#amodalCarro" data-toggle="modal" />
  						</b:column>
  						<b:column col-xs="5" col-md="5" align="center">
  							<img src="img/moto.png" width="300px;"  data-target="#amodalMoto" data-toggle="modal" />
  						</b:column>
  						<b:column col-xs="1" col-md="1" align="center"></b:column>
			    	</b:row>
			    </b:panel>
			  </b:container>
			</h:form>
  		</b:column>
	</b:row>
	<b:modal id="amodalCarro" title="INGRESO DE CARROS" styleClass="modalPseudoClass">
	  	<b:form>
	  		<b:row>
		        <b:column medium-screen="2">
		          	<h:outputText value="CODIGO:" for="username" />
		        </b:column>
		        <b:column medium-screen="10">
		    		<b:inputText placeholder="Digite el codigo de la tarjeta" value="#{porteroBean.ingreso.numero}"/>      
		        </b:column>
		    </b:row>
		    <b:row>
		        <b:column medium-screen="2">
		          	<h:outputText value="FECHA INGRESO:" for="username" />
		        </b:column>
		        <b:column medium-screen="10">
		    		<b:dateTimePicker value="#{porteroBean.ingreso.fechaingreso}" widgetParent="#picker-anchor" iconAwesome="clock-o" /> 
		        </b:column>
		    </b:row>
		    <b:row>
		    	<b:column medium-screen="2">
		          	<h:outputText value="FECHA SALIDA:" for="username" />
		        </b:column>
		    	<b:column medium-screen="10">
		    		<b:dateTimePicker value="#{porteroBean.ingreso.fechasalida}" disabled="false" />
		    	</b:column>
		    </b:row>
		    <br/>
		    <b:row>
				<div>
					<h:outputText value="#{porteroBean.alerta}" style="color: red; display: block; width:100%; text-align:center;"/>
				</div>
			</b:row>
			<br/>
		   	<b:commandButton value="Registrar" action="#{porteriaBean.registrarIngreso()}" update="@form" look="primary" style="width:100%" />		    
		</b:form>
	  	<f:facet name="footer">
    		<b:button value="Cerrar" dismiss="modal" />
  		</f:facet>
	</b:modal>
	<b:modal id="amodalMoto" title="INGRESO DE MOTOS" styleClass="modalPseudoClass">
	  	<b:form>
	  		<b:row>
		        <b:column medium-screen="2">
		          	<h:outputText value="CODIGO:" for="username" />
		        </b:column>
		        <b:column medium-screen="10">
		    		<b:inputText placeholder="Digite el codigo de la tarjeta" value="#{porteroBean.ingreso.numero}"/>      
		        </b:column>
		    </b:row>
		    <b:row>
		        <b:column medium-screen="2">
		          	<h:outputText value="FECHA INGRESO:" for="username" />
		        </b:column>
		        <b:column medium-screen="10">
		    		<b:dateTimePicker value="#{porteroBean.ingreso.fechaingreso}" widgetParent="#picker-anchor" iconAwesome="clock-o" /> 
		        </b:column>
		    </b:row>
		    <b:row>
		    	<b:column medium-screen="2">
		          	<h:outputText value="FECHA SALIDA:" for="username" />
		        </b:column>
		    	<b:column medium-screen="10">
		    		<b:dateTimePicker value="#{porteroBean.ingreso.fechasalida}" disabled="false" />
		    	</b:column>
		    </b:row>
		    <b:row>
				<div>
					<h:outputText value="" style="color: red; display: block; width:100%; text-align:center;"/>
				</div>
			</b:row>
		    <br/>
		   	<b:commandButton value="Registrar" action="#{porteroBean.registrarIngreso()}" update="@form" look="primary" style="width:100%" />		    
		</b:form>
	  	<f:facet name="footer">
    		<b:button value="Cerrar" dismiss="modal" />
  		</f:facet>
	</b:modal>
</h:body>
<footer class="footer">
	<b:row>
		<b:column medium-screen="3" align="center"></b:column>
		<b:column medium-screen="6" align="center">
			Todos los derechos reservados &copy; Edyson Leal
		</b:column>
		<b:column medium-screen="3" align="center"></b:column>
	</b:row>
</footer>
</html>
