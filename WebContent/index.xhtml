<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"> 
<h:head>
	<meta charset="UTF-8"/>
	<title>Parqueadero</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="shortcut icon" href="img/parqueadero.png" type="image/x-icon" />
</h:head>
<h:body>
	<b:row>
		<b:column medium-screen="6"></b:column>
		<b:column medium-screen="2">
			<img src="img/parqueadero.png" width="80px;" height="80px;"/>
		</b:column>
		<b:column medium-screen="1">
			<h1 align="center">Parqueadero</h1>
		</b:column>
		<b:column medium-screen="4"></b:column>
	</b:row>
	<b:column col-xs="12" col-md="12">
		<h:form id="loginForm">
		  <b:container layout="fluid">
		    <b:panel title="Pantalla Login" look="primary">
		      <b:row>
		        <b:column medium-screen="2">
		          <h:outputText value="Usuario:" for="username" />
		        </b:column>
		        <b:column medium-screen="4">
		          <b:inputText value="#{loginbean.usuario.usuario}" placeholder="Digite su usuario" id="username">
		            <f:facet name="prepend">
		              <b:icon name="user" />
		            </f:facet>
		          </b:inputText>
		        </b:column>
		        <b:column medium-screen="6" style-class="message">
		          <b:message for="username" />
		        </b:column>
		      </b:row>
		      <b:row tooltip="">
		        <b:column medium-screen="2">
		          <h:outputText value="Contraseña:" />
		        </b:column>
		        <b:column medium-screen="4">
		          <b:inputSecret placeholder="Digite su contraseña" id="clave" value="#{loginbean.usuario.clave}">
		            <f:facet name="prepend">
		              <b:iconAwesome name="key" />
		            </f:facet>
		          </b:inputSecret>
		        </b:column>
		        <b:column medium-screen="6" styleClass="">
		          <b:message for="password" />
		        </b:column>
		      </b:row>
		      <b:row>
		      	<b:column medium-screen="2">
		          <h:outputText value="Rol:" for="username" />
		        </b:column>
		      	<b:column medium-screen="10">
		      		<b:formGroup>
	    			<b:selectOneMenu value="#{loginbean.comboRol}" colMd="2" required="true" labelColMd="2">
	      				<f:selectItem itemLabel="(Seleccione)" itemValue="" />
					    <f:selectItems value="#{rolBean.listarRol()}" var="rol" itemLabel="#{rol.descripcion}" itemValue="#{rol.id}" />
	    			</b:selectOneMenu>
	  				</b:formGroup>
		      	</b:column>
		      </b:row>
		      <br/>
		      <b:row>
		        <b:column span="2" offset="2">
		          <b:commandButton value="Iniciar Sesion" action="#{loginbean.iniciarSesion()}" look="primary" style="width:100%" />
		        </b:column>
		      </b:row>
		      <b:row>
		      	<div>
			  		<h:outputText value="#{loginbean.alerta}" style="color: red; display: block; width:100%; text-align:center;"/>
				</div>
		      </b:row>
		    </b:panel>
		  </b:container>
		</h:form>
	</b:column>
</h:body>
<footer class="footer">
	<b:row>
		<b:column medium-screen="3" align="center"></b:column>
		<b:column medium-screen="6" align="center">
			Todos los derechos reservados &copy; Edyson Leal
		</b:column>
		<b:column medium-screen="3" align="center"></b:column>
	</b:row>
</footer>
</html>
