<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"> 
<h:head>
	<meta charset="UTF-8"/>
	<title>Parqueadero</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="shortcut icon" href="img/parqueadero.png" type="image/x-icon" />
</h:head>
<h:body>
	<b:navBar brand="Parking" brandHref="#" id="dropMenuExample" contentDisabled="#{navBarBean.navBarDisabled}">
  		<b:navbarLinks contentDisabled="#{navBarBean.navBarLinksDisabled}">
    		<b:navLink value="Ingreso de vehiculos" href="IngresoVehiculo.xhtml"></b:navLink>
    		<b:navLink value="Salida de vehiculos" href="salidaVehiculo.xhtml"></b:navLink>
		</b:navbarLinks>
		<b:navbarLinks pull="right"><b:navLink value="" href="#"></b:navLink></b:navbarLinks>
		<b:navbarLinks pull="right" styleClass="hidden-xs">
		    <b:dropMenu align="right" value="Menu" contentDisabled="#{navBarBean.dropMenuDisabled}">
				<b:navLink value="Configuracion" href="#"></b:navLink>
				<b:navLink value="Perfil" href="#"></b:navLink>
				<b:navLink></b:navLink>
				<b:navLink value="Cerrar Sesion" action="#{loginbean.logout()}" href="#"></b:navLink>
			</b:dropMenu>
		  </b:navbarLinks>
	</b:navBar>
	<h1 align="center">Parqueadero</h1>
	<b:row styleClass="show-grid">
  		<b:column col-xs="12" col-md="12">
  			<h:form id="loginForm">
			  <b:container layout="fluid">
			    <b:panel title="Ingreso de los vehiculos" look="primary">
			    	<b:row>
			    		<b:column col-xs="1" col-md="1" align="center"></b:column>
			    		<b:column col-xs="5" col-md="5" align="center">
  							<img src="img/carro.png" width="300px;" height="300px;" data-target="#amodalCarro" data-toggle="modal" />
  						</b:column>
  						<b:column col-xs="5" col-md="5" align="center">
  							<img src="img/moto.png" width="300px;" height="300px;" data-target="#amodalMoto" data-toggle="modal" />
  						</b:column>
  						<b:column col-xs="1" col-md="1" align="center"></b:column>
			    	</b:row>
			    </b:panel>
			  </b:container>
			</h:form>
  		</b:column>
	</b:row>
	<b:modal id="amodalCarro" title="INGRESO DE CARROS" styleClass="modalPseudoClass">
	  	<b:form>
	  		<b:row>
		        <b:column medium-screen="4">
		          	<h:outputText value="TIPO DE INGRESO:"/>
		        </b:column>
		        <b:column medium-screen="6">
		        	<b:formGroup>
			    		<b:selectOneMenu value="#{porteroBean.comboTipoIngreso}" required="true">
						    <f:selectItem itemLabel="Normal" itemValue="1" />
						    <f:selectItem itemLabel="Tarjeta RFID" itemValue="2" />
						    <f:ajax render="comboTipoIngreso"/>
		    			</b:selectOneMenu>
		    			</b:formGroup>      
		        </b:column>
		    </b:row>
		    <b:row rendered="#{porteroBean.comboTipoIngreso==2}">
		        <b:column medium-screen="4">
		          	<h:outputText id="id" value="Tarjeta RFID:" for="username" />
		        </b:column>
		        <b:column medium-screen="6">
		    		<b:inputText id="comboTipoIngreso" value="#{porteroBean.rfid}" placeholder="Digite el numero de la tarjeta RFID"/>      
		        </b:column>
		    </b:row>
		    <br/>
		   	<b:commandButton value="Registrar" action="#{porteroBean.ingresoCarro()}" update="@form" look="primary" style="width:100%" />		    
			<br/>
		    <br/>
		    <b:row class ="text-center">
		        <b:column medium-screen="12">
		    		<b:label rendered="#{porteroBean.comboTipoIngreso==1}" value="#{porteroBean.ticket}" placeholder="Numero de Ticket" style="font-size: 15px; text-align: center;"/>
				</b:column>
		    </b:row>
		</b:form>
	  	<f:facet name="footer">
    		<b:button value="Cerrar" dismiss="modal" />
  		</f:facet>
	</b:modal>
	<b:modal id="amodalMoto" title="INGRESO DE MOTOS" styleClass="modalPseudoClass">
	  	<b:form>
	  		<b:row>
		        <b:column medium-screen="4">
		          	<h:outputText value="TIPO DE INGRESO:"/>
		        </b:column>
		        <b:column medium-screen="6">
		        	<b:formGroup>
			    		<b:selectOneMenu value="#{porteroBean.comboTipoIngreso}" required="true">
						    <f:selectItem itemLabel="Normal" itemValue="1" />
						    <f:selectItem itemLabel="Tarjeta RFID" itemValue="2" />
						    <f:ajax render="comboTipoIngreso"/>
		    			</b:selectOneMenu>
		    			</b:formGroup>      
		        </b:column>
		    </b:row>
		    <b:row rendered="#{porteroBean.comboTipoIngreso==2}">
		        <b:column medium-screen="4">
		          	<h:outputText id="id" value="Tarjeta RFID:" for="username" />
		        </b:column>
		        <b:column medium-screen="6">
		    		<b:inputText id="comboTipoIngreso" value="#{porteroBean.rfid}" placeholder="Digite el numero de la tarjeta RFID"/>      
		        </b:column>
		    </b:row>
		    <br/>
		   	<b:commandButton value="Registrar" action="#{porteroBean.ingresoMoto()}" update="@form" look="primary" style="width:100%" />		    		    
			<br/>
		    <br/>
		    <b:row class ="text-center">
		        <b:column medium-screen="12">
		    		<b:label rendered="#{porteroBean.comboTipoIngreso==1}" value="#{porteroBean.ticket}" placeholder="Numero de Ticket" style="font-size: 15px; text-align: center;"/>
				</b:column>
		    </b:row>
		</b:form>
	  	<f:facet name="footer">
    		<b:button value="Cerrar" dismiss="modal" />
  		</f:facet>
	</b:modal>
</h:body>
</html>
